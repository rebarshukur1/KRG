<!DOCTYPE html>
<html lang="ku">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>حکومەتی هەرێمی کوردستان</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <!-- Updated Font Awesome CSS -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
  <style>
    body {
      margin: 0;
      font-family: "Noto Sans Arabic", sans-serif;
      background: linear-gradient(180deg, #9e7b38, #c3a855);
      color: #fff;
      display: flex;
      justify-content: center;
      padding: 40px 10px;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 25px;
      padding: 20px;
      max-width: 420px;
      width: 100%;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    .profile-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: #fff;
      margin: 0 auto 10px;
      background-image: url(
        "https://upload.wikimedia.org/wikipedia/commons/thumb/9/91/Coat_of_arms_of_Kurdistan_Regional_Government.svg/330px-Coat_of_arms_of_Kurdistan_Regional_Government.svg.png"
      );
      background-size: cover;
      background-position: center;
    }

    h1 {
      margin: 0;
      font-size: 1.3rem;
      font-weight: bold;
    }

    p.bio {
      font-size: 0.9rem;
      margin: 10px 0 20px;
      opacity: 0.9;
    }

    .link-btn {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 15px;
      padding: 12px 20px;
      margin: 10px 0;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 12px;
      transition: background 0.2s;
    }

    .link-btn:hover {
      background: rgba(0, 0, 0, 0.5);
    }

    .link-btn i {
      font-size: 1.2rem;
      min-width: 24px;
    }

    .link-btn span {
      flex-grow: 1;
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile-img"></div>
    <h1>حکومەتی هەرێمی کوردستان</h1>
    <p class="bio">لاپەڕەی هەژمارە فەرمییەکانی حکومەتی هەرێمی کوردستان</p>

    <a
      class="link-btn"
      href="http://www.gov.krd/"
      target="_blank"
      rel="noopener noreferrer"
    >
      <i class="fas fa-globe"></i><span>KRG Website</span>
    </a>

    <a
      class="link-btn"
      href="https://www.facebook.com/Kurdistan"
      target="_blank"
      rel="noopener noreferrer"
    >
      <i class="fab fa-facebook-f"></i><span>Facebook (کوردی)</span>

    <a

    <a

      rel="noopener noreferrer"

    <a

      target="_blank"
      rel="noopener noreferrer"
